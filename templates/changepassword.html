{% extends 'index.html' %}
{% load static %}

{% block title %}
	Change Password
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<a href="javascript:history.back()"><span class="go-back fas fa-chevron-left">Go Back</span></a>
<div class="container">

	<div class="form-container border border-top-0">
		<div class="header-container"><h4>Change password</h4></div>
		<form class="form-group" method="post">
			{% csrf_token %}
			<label for="passwordnow">Current Password</label>
			<div class="input-group">
				<input type="password" name="passwordnow" placeholder="Current Password" required="required" class="form-control">
				<span class="input-group-addon"><span class="fas fa-key"></span></span>
			</div>
			<label for="password1">New Password</label>
			<div class="input-group">
				<input type="password" name="password1" placeholder="New Password" required="required" class="form-control">
				<span class="input-group-addon"><span class="fas fa-key"></span></span>
			</div>
			<label for="password2">Confirm Password</label>
			<div class="input-group">
				<input type="password" name="password2" placeholder="Confirm Password" required="required" class="form-control">
				<span class="input-group-addon"><span class="fas fa-key"></span></span>
			</div>
			<div class="text-right">
				<input type="submit" class="btn btn-primary" value="Change Password">
				<input type="button" class="btn btn-secondary" onclick="history.back()" value="Cancel">
			</div>
		</form>
	</div>

</div>
{% else %}
	<meta http-equiv="refresh" content="0; url={% url 'home' %}">
{% endif %}
{% endblock %}
