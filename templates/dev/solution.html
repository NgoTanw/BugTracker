{% extends 'dev/devhome.html' %}

{% load static %}

{% block title %}
	Solution
{% endblock %}

{% block content %}
{% if user.is_authenticated%}

<a href="javascript:history.back()"><span class="go-back fas fa-chevron-left">Go Back</span></a>
<h2 class="page-header text-justified">Solution</h2>
<div class="container-fluid">
		<table class="table table-borderless" style="width: 80%">
			<colgroup>
				<col span="1" style="width: 20%;">
				<col span="1" style="width: 60%;">
			</colgroup>
			<tr>
				<td><label for="btitle">Title</label></td>
				<td><input type="text" name="btitle" value="{{bugs.btitle}}" class="form-control" readonly></td>
			</tr>
			<tr>
				<td><label for="project">Select Project</label></td>
				<td><input type="text" name="project" value="{{bugs.project}}" class="form-control" readonly></td>
			</tr>
			<tr>
				<td><label for="btype">Type</label></td>
				<td><input type="text" name="btype" value="{{bugs.btype}}" class="form-control" readonly></td>
			</tr>
			<tr>
				<td><label for="tech">Technology</label></td>
				<td><input type="text" name="tech" value="{{bugs.tech}}" class="form-control" readonly></td>
			</tr>
			<tr>
				<td><label for="bugdescription">Description</label></td>
				<td><textarea class="form-control" name="bugdescription" rows="10" readonly>{{bugs.bdescription}}</textarea></td>
			</tr>
			<tr>
				<td><label for="bstatus">Status</label></td>
				<td><input type="text" name="bstatus" value="{{bugs.bstatus}}" class="form-control" readonly></td>
			</tr>
			<tr>
				<td><label for="solution">Solution</label></td>
				<td><textarea class="form-control" name="solution" rows="12" readonly>{{solutions.solution}}</textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" class="btn btn-secondary float-right" onclick="history.back()" value="Close"></td>
			</tr>
		</table>
</div>

{% else %}
	<meta http-equiv="refresh" content="0; url={% url 'home' %}">
{% endif %}
{% endblock %}
